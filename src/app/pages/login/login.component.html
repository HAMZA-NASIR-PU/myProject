<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="index.html" class="text-success">
                                <span><img src="assets/images/logo.png" alt="" height="36"></span>
                            </a>
                        </div>
                    </div>

                    <div class="card-body">

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" data-parsley-validate=""
                            id="loginForm">

                            <div class="form-group">
                                <input class="form-control" parsley-trigger="change" type="email" name="email"
                                    id="emailAddress" formControlName="email" placeholder="Email"
                                    parsley-trigger="change" required>
                            </div>

                            <div class="form-group">
                                <input class="form-control" parsley-trigger="change" type="password" id="password"
                                    formControlName="password" placeholder="Password" required="">
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox checkbox-success">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group text-center mt-4 pt-2">
                                <div class="col-sm-12">
                                    <a href="#" class="text-muted"><i class="fa fa-lock mr-1"></i>
                                        Forgot your password?</a>
                                </div>
                            </div>

                            <div class="form-group account-btn text-center mt-2">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-danger waves-effect waves-light"
                                        type="submit">Log In</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-5">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted">Don't have an account? <a href="page-register.html"
                                class="text-primary ml-1"><b>Sign Up</b></a></p>
                    </div>
                </div>

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

<div appLoadScripts>
    <div src="assets/js/pages/form-validation.init.js" my-custom-attr="some value">
        Some Text
    </div>    
</div>
